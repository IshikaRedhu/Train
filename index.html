<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

      <a-asset-item id="train-obj" src="./Model/tinker.obj"></a-asset-item>
      <a-asset-item id="train-mtl" src="./Model/obj.mtl"></a-asset-item>
    </a-assets>
    
    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
   
  
    <!-------------------------------------Room Walls----------------------------------------------->
    <a-entity >

      <!--BACK-->
      <a-box src="./150.png" position="0.076 12 -39" width="300" height="110">
      </a-box>
     

    </a-entity>
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  
    <a-entity obj-model="obj: #train-obj; mtl: #train-mtl"  position="0 -1 0" rotation="-90 0 0" scale="0.1 0.1 0.1 "
    ></a-entity>

  </a-scene>
</body>

</html>
